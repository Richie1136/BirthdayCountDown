<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="birthday.ico" />
  <title>Birthday CountDown</title>
</head>
<body>
  <h1>Birthday CountDown</h1>
  <section class="section-birthday">
    <article class="birthday-img">
      <img src="./birthday-cake.jpg" alt="birthday">
    </article>
    <div class="birthday-info">
      <h3>Birthday Countdown</h3>
      <p>Richie's Birthday is on November 15th, i hope you come and celebrate, another
        year of life.
      </p>
      <h4 class="birthday">
        Birthday is on November 15th, 2021
      </h4>
      <div class="countdown">
        <div class="countdown-format">
          <div>
            <h4 class="days">34</h4>
            <span>Days</span>
          </div>
        </div>
        <div class="countdown-format">
          <div>
            <h4 class="hours">34</h4>
            <span>Hours</span>
          </div>
        </div>
        <div class="countdown-format">
          <div>
            <h4 class="minutes">34</h4>
            <span>Minutes</span>
          </div>
        </div>
        <div class="countdown-format">
          <div>
            <h4 class="seconds">34</h4>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
